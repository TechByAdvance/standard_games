<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
    <style>
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #efefef;
            text-align: center;
        }
        button {
            height: 50px;
            width: 80%;
        }
        .result {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="button">今日の運勢は？</button>
        <div class="result" id="result">？？</div>
    </div>

    <script>
        let $button = document.getElementById("button");
        let $result = document.getElementById("result");

        let fortune = ["大吉", "吉", "中吉", "小吉", "末吉", "凶"];

        $button.addEventListener("click", function() {
            let random = Math.floor(Math.random() * fortune.length);
            $result.innerHTML = fortune[random];
        });
    </script>
</body>
</html>
